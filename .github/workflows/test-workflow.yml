name: Run Postman Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman Collection
        run: newman run test.json -e env.json -r htmlextra --reporter-htmlextra-export report.html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: report.html
